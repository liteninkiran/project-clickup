<!-- Heading -->
<div class="heading">

    <!-- Heading -->
    <div>
        <h1>Scratch</h1>
    </div>

    <div>
        <form [formGroup]="form">
            <mat-form-field class="api-key">
                <mat-label>API KEY</mat-label>
                <input
                    matInput
                    placeholder="e.g. pk_AS7H58C&S5..."
                    value=""
                    type="password"
                    name="apiKey"
                    formControlName="apiKey"
                >

                <!-- Error: Required -->
                <mat-error *ngIf="form.controls['apiKey']">
                    Enter your API key <a href="https://help.clickup.com/hc/en-us/articles/6303426241687-Use-the-ClickUp-API" target="_blank">Click here to find out more</a>
                </mat-error>

            </mat-form-field>
        </form>
    </div>

    <!-- Refresh Data From API -->
    <div class="button-container">
        <shared-button
            buttonText="Load Teams"
            colour="primary"
            icon="cloud"
            [loaded]="apiLoaded"
            [disabled]="!form.valid"
            (clickEvent)="loadTeams()"
        ></shared-button>
    </div>
</div>

<div *ngIf="teams">

    <table
        mat-table
        class="teams-table mat-elevation-z8"
        [dataSource]="teams"
        multiTemplateDataRows
    >

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let team">{{ team.name }}</td>
        </ng-container>

        <!-- Colour -->
        <ng-container matColumnDef="colour">
            <th mat-header-cell *matHeaderCellDef>Colour</th>
            <td mat-cell *matCellDef="let team">{{ team.color }}</td>
        </ng-container>

        <!-- Member Count -->
        <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef>Members</th>
            <td mat-cell *matCellDef="let team">{{ team.members.length }}</td>
        </ng-container>

        <!-- Members -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let team" colspan="3"><pre>{{ team.members | json }}</pre></td>
        </ng-container>

        <!-- Header Row Definiton -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Row Definiton -->
        <tr mat-row *matRowDef="let team; columns: displayedColumns" (click)="onToggleTeam(team)"></tr>

        <!-- Expanded Row -->
        <tr mat-row *matRowDef="let team; columns: ['expandedDetail']" [class.collapsed-detail]="team != expandedTeam"></tr>

    </table>

</div>
