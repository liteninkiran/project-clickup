<!-- Heading -->
<div class="heading">

    <!-- Heading -->
    <div>
        <h1>Lists</h1>
    </div>

</div>

<div class="lists-container">

    <table
        mat-table
        matSort
        class="lists-table mat-elevation-z8"
        [dataSource]="dataSource"
        multiTemplateDataRows
    >

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-align-right" arrowPosition="before">ID</th>
            <td mat-cell *matCellDef="let list" class="numeric">{{ list.id }}</td>
        </ng-container>

        <!-- Order Index -->
        <ng-container matColumnDef="orderindex">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header class="header-align-right" arrowPosition="before">Order Index</th>
            <td mat-cell *matCellDef="let list" class="numeric">{{ list.orderindex }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let list">{{ list.name }}</td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let list">{{ list.status }}</td>
        </ng-container>

        <!-- Permission Level -->
        <ng-container matColumnDef="permission_level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Permission Level</th>
            <td mat-cell *matCellDef="let list">{{ list.permission_level }}</td>
        </ng-container>

        <!-- Task Count -->
        <ng-container matColumnDef="task_count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header class="header-align-right" arrowPosition="before">Task Count</th>
            <td mat-cell *matCellDef="let list" class="numeric">{{ list.task_count }}</td>
        </ng-container>

        <!-- Override Statuses -->
        <ng-container matColumnDef="override_statuses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header class="header-align-right" arrowPosition="before">Override Statuses</th>
            <td mat-cell *matCellDef="let list" class="numeric">{{ list.override_statuses | Boolean }}</td>
        </ng-container>

        <!-- Archived -->
        <ng-container matColumnDef="archived">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header class="header-align-right" arrowPosition="before">Archived</th>
            <td mat-cell *matCellDef="let list" class="numeric">{{ list.archived | Boolean }}</td>
        </ng-container>

        <!-- Tasks Button -->
        <ng-container matColumnDef="tasks">
            <th mat-header-cell *matHeaderCellDef>Tasks</th>
            <td mat-cell *matCellDef="let list" (click)="$event.stopPropagation()">
                <a routerLink="/list/{{ list.id }}/tasks" target="_blank">
                    <button mat-raised-button color="primary">
                        <mat-icon class="material-icons-outlined">task</mat-icon>
                    </button>
                </a>
            </td>
        </ng-container>

        <!-- Expanded Detail -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let space" colspan="12">
                Coming soon
            </td>
        </ng-container>

        <!-- Header Row Definiton -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Row Definiton -->
        <tr mat-row *matRowDef="let list; columns: displayedColumns" (click)="onToggleRow(list)"></tr>

        <!-- Expanded Row -->
        <tr mat-row *matRowDef="let list; columns: ['expandedDetail']" [class.collapsed-detail]="list != expandedRow"></tr>

    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

</div>
